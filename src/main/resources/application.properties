## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
## DB_ADDRESS
## DB_PORT
## DB_NAME
## DB_USERNAME
## DB_PASSWORD
spring.datasource.url=${DB_ADDRESS}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

# Config
xyz.imagine-have.sprouth.security.sharedKey=${SHARED_KEY}
xyz.imagine-have.sprouth.security.privateKey=${PRIVATE_KEY}
xyz.imagine-have.sprouth.security.expirationTime=${EXPIRATION_TIME}
xyz.imagine-have.sprouth.security.tokenPrefix=${TOKEN_PREFIX}
xyz.imagine-have.sprouth.security.headerString=${HEADER_STRING}

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true